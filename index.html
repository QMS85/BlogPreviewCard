<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Blog Preview Card</title>
</head>
<body>
  <main>
    <article class="card">
      <img src="illustration-article.svg" alt="Article illustration" class="card-image">
      <div class="card-content">
        <span class="tag">Learning</span>
        <p class="date">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
          <img src="image-avatar.webp" alt="Greg Hooper" class="author-image">
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
      <br>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>  Coded by <a href="https://qms85.github.io/MyPortfolio/">Jonathan Peters</a>.
      </div>
    </article>
  </main>
</body>
</html>
